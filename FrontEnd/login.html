<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur | Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion pour Sophie Bluel, architecte d'intérieur.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="./index.html">Projets</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a class="login-link" href="./login.html">Login</a></li>
                <li><a class="logout-link" style="display:none;" href="#">Logout</a></li>
                <li><a href="https://www.instagram.com/"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Log In</h2>
            <form id="login__form">
                <label for="email">E-mail :</label>
                <input id="email" type="email" required>
                <label for="password">Mot de passe :</label>
                <input id="password" type="password" required>
                <div id="error"></div>
                <input id="connection" type="submit" value="Se connecter">
            </form>
            <a href="#" id="lostPassword">Mot de passe oublié ?</a>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>
    <script src="./login.js"></script>
    <script src="./script.js"></script>
</body>
</html>
